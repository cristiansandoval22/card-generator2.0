<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== swiper css ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/page-generator.css">
    

    <title>Tarjeta de Navidad</title>

</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="./index.html" class="nav__logo">Card Generator</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="./index.html" class="nav__link">Inicio</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">About</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">Gifts</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">Share</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <!-- close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <!-- toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </nav>
    </header>
    <main class="page">
        <!-- Formulario -->
        <section class="form">
            <h1 class="form__title">Personaliza tu tarjeta</h1>
            <form class="form__body" id="tarjetaForm">
                <div class="form__group">
                    <label class="form__label" for="de">De:</label>
                    <input class="form__input" type="text" id="de" placeholder="Ingresa tu nombre">
                </div>

                <div class="form__group">
                    <label class="form__label" for="para">Para:</label>
                    <input class="form__input" type="text" id="para" placeholder="Ingresa nombre del destinatario">
                </div>

                <div class="form__group">
                    <label class="form__label" for="mensaje">Escribe tu mensaje:</label>
                    <textarea maxlength="150" oninput="actualizarContador()" class="form__textarea" id="mensaje"
                        rows="4" placeholder="Escribe tu mensaje..."></textarea>
                    <p id="contador">0/150</p>
                </div>
                <div class="buttons">
                    <button class="form__button" type="button" id="descargarBtn">Descargar Tarjeta</button>
                    <button class="form__button form__button--reset" type="button" id="resetBtn">
                        <i class="ri-delete-bin-6-line"></i> 
                   </button>
                </div>
            </form>
        </section>

        <!-- Vista Previa -->
        <section class="preview">
            <h2 class="preview__title">Vista previa</h2>
            <div class="preview__card" id="tarjeta">
                <img class="preview__card-bg" src="./assets/images/images-cards/carta-de-navidad.png" alt="fondo de la tarjeta">
                
                <div class="preview__card-content">
                    <p class="preview__from" id="previewDe">De:</p>
                    <p class="preview__to" id="previewPara">Para:</p>
                    <p class="preview__message" id="previewMensaje" oninput="actualizarContador()">
                        Mensaje
                    </p>
                </div>

            </div>
        </section>

    </main>
    <!--==================== FOOTER ====================-->
    <footer class="footer" id="footer">
        <p>&copy; 2025 Card Generator. All rights reserved.</p>
        <p>by Cristian Sandoval</p>
    </footer>

    
    <script type="module" src="./assets/js/app.js"></script>
    <script src="./assets/js/page-generator.js"></script>
    <script src="https://app.embed.im/snow.js"></script>
    <script src="https://app.embed.im/spark.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
